<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem fléxivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5.</p>
    <p>Som retirado do Youtube. Sem direitos autorais.</p>
    <audio src="midia/dream-it-tracktribe.mp3"controls autoplays></audio><br><p>Podcast do guanabara.</p> <!--MP3 WAV OGG são tipos de áudio-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3"dowload="guanacast-33" type="audio/mpeg"></a></p>
    </audio>
    
</body>
</html>
